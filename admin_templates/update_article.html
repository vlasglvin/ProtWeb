{% extends 'admin-base.html' %}

{% block content %}
<h1 class="my-4"> Update article</h1>

{% include 'alerts.html' %}

<form action="" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nameInput" class="form-label">Article title</label>
        <input required value="{{article.title}}" name="title" type="text" class="form-control" id="nameInput">
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Add article image</label>
        <input required name="image" class="form-control" type="file" id="formFile">
      </div>

    <div class="mb-3">
      <label for="descriptionTextarea" class="form-label">Text</label>
      <textarea required name="text" class="form-control" id="descriptionTextarea" rows="3">
        {{article.text}}
      </textarea>
      
    </div>

    <div class="mb-3">
        <label for="nameInput" class="form-label">  Source </label>
        <input value="{{article.author}}" required name="author" type="text" class="form-control" id="nameInput">
    </div>

    <button type="submit" class="btn btn-warning mb-5">Save</button>
    
      
</form>

{% endblock %}
