{% extends 'admin-base.html' %}

{% block content %}
<h1 class="my-4"> Hello, Administrator</h1>

{% for category in planes %}
{% if planes[category] | length %}
    
<h3 class="mt-4"> {{category}} </h3>
<div class=" row planes-post row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
    {% for plane in planes[category] %}
    {% include 'admin_plane_card.html' %}
    {% endfor %}
</div>
{% endif %}
{% endfor %}


{% endblock %}
