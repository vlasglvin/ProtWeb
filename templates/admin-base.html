<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    
    <header style="background: rgb(14, 86, 130)">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="{{ url_for('main_page',) }}">
                <img src="/static/img/air-force.png" alt="" width="30" class="me-2">
                PlanePedia Administrator</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('main_page',) }}">Planes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('articles',) }}">Plane history</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_plane_page',) }}">Add plane</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout',) }}">Logout</a>
                  </li>
                </ul>
                <form action="{{ url_for('search',) }}" class="d-flex" role="search">
                  <input required name="query" class="form-control me-2" type="search" placeholder="Search something" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">

        {% block content %}
            
        {% endblock content %}

    </main>

    <footer class="container">
        <p>&copy; Vlasik 2024</p>
        <p><a class="attribution" href="https://www.flaticon.com/free-icons/jet" title="jet icons">Jet icons created by max.icons -
                Flaticon</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
