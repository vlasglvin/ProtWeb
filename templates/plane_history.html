{% extends 'base.html' %}

{% block content %}


<h2 class="text-center my-4"> {{ title }}</h2>

{% for article in articles %}
<div class="card mb-3">
    <img src="{{ url_for('static', filename='img/' + article.image) }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.text | safe}}</p>
        <p class="card-text">source: {{article.author}}</p>
        
        <p class="card-text"><small class="text-body-secondary">{{article.created}}</small></p>
    </div>
</div>
{% endfor %}

{% endblock content %}
